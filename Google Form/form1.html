<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        select{
            display: inline-block;
            display: none;
        }
        .branc:hover option{
            display: block;
        }
    </style>
</head>

<body>
    <div>
        <h1>Institute of Civil & Rural Enginnering, Gargoti</h1>
        <h3>Student Details</h3>
    </div>
    <div>
        <input type="text" placeholder="Your Name">
    </div>
    <br>
    <div>
        <input type="text" placeholder="Your Email">
    </div>
    <br>
    <div>
        <input type="tel" placeholder="Your Mob Number">
    </div>
    <br>
    <div>
        <input type="tel" placeholder="Roll Number">
    </div>
    <br>
    <div>
        <input type="tel" placeholder="PRN Number">
    </div>
    <br>
    <select name="Your Branch" >
        <div><input type="text" class="branch" placeholder="Choose Your Branch"></div>
        <option value="Automobile Engineering">Automobile Engineering</option>
        <option value="Civil Engineering">Civil Engineering</option>
        <option value="Computer Engineering">Computer Engineering</option>
        <option value="Electrical Engineering">Electrical Engineering</option>
        <option value="Electronics & Telecommunication Engineering">Electronics & Telecommunication Engineering</option>
        <option value="Information Technology Engineering">Information Technology Engineering</option>
        <option value="Mechanical Engineering">Mechanical Engineering</option>
    </select>
    <br>
    <br>
    <div>
        <div>Gender</div><br>
        <input type="radio">Male
        <input type="radio">Female
        <input type="radio">Other
    </div>


</body>

</html>
